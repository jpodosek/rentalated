<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign-Up</title>
</head>
<body>
{{> /common/_navigation }}
<form method="post" action="/users">
  Email:
  <input type="email" name="email"><br>
  Password:
  <input type="password" name="password"><br>
  First Name:
  <input type="text" name="first_name"><br>
  Last Name:
  <input type="text" name="last_name"><br>
  <button type="submit">Sign up</button>
</form>
</body>
</html>
