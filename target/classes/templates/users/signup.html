<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign-Up</title>
</head>
<body>
<form method="post" action="/signup">
  Email:
  <input type="email" name="email"><br>
  Password:
  <input type="password" name="password"><br>
  First Name:
  <input type="text" name="firstName"><br>
  Last Name:
  <input type="text" name="lastName"><br>
  <button type="submit">Submit</button>
</form>
</body>
</html>
